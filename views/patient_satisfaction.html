<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Satisfaction Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 4rem;
    }
    button.survey-btn {
      font-size: 2rem;
      margin: 0 1rem;
      padding: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>How was your visit today?</h1>

  <div>
    <button class="survey-btn btn btn-light" onclick="submitResponse(1)">ðŸ˜ƒ</button>
    <button class="survey-btn btn btn-light" onclick="submitResponse(2)">ðŸ™‚</button>
    <button class="survey-btn btn btn-light" onclick="submitResponse(3)">ðŸ˜ž</button>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h5 class="modal-title" id="feedbackModalLabel">Submission Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#feedbackModal').modal('hide')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalMessage">
          ...
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const questionId = 1; // Replace with actual question ID

    async function submitResponse(responseValue) {
      const modalMessage = document.getElementById('modalMessage');

      try {
        const res = await fetch('/api/responses', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question_id: questionId,
            response: responseValue
          })
        });

        if (res.ok) {
          modalMessage.textContent = 'Thanks for your feedback!';
          modalMessage.className = 'text-success';
        } else {
          const error = await res.json();
          modalMessage.textContent = 'Error: ' + (error.error || 'Unknown error');
          modalMessage.className = 'text-danger';
        }

      } catch (err) {
        modalMessage.textContent = 'Error: Failed to submit.';
        modalMessage.className = 'text-danger';
      }

      // Show the modal
      $('#feedbackModal').modal('show');

      // Auto-close after 5 seconds
      setTimeout(() => {
        $('#feedbackModal').modal('hide');
      }, 5000);
    }
  </script>
</body>
</html>
